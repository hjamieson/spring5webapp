<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Springframework Guru</title>
</head>
<body>
<h1>Authors</h1>
<table>
    <tr>
        <th>id</th>
        <th>first</th>
        <th>last</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">-1</td>
        <td th:text="${author.firstName}">hugh</td>
        <td th:text="${author.lastName}">jamieson</td>
    </tr>

</table>
</body>
</html>
